# Sankhya Finance - Google Cloud Build Configuration
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/sankhya-finance-api:$COMMIT_SHA', '.']
    
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/sankhya-finance-api:$COMMIT_SHA']
    
  # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
    - 'run'
    - 'deploy'
    - 'sankhya-finance-api'
    - '--image'
    - 'gcr.io/$PROJECT_ID/sankhya-finance-api:$COMMIT_SHA'
    - '--region'
    - 'us-central1'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'
    - '--port'
    - '8080'
    - '--memory'
    - '1Gi'
    - '--cpu'
    - '1'
    - '--max-instances'
    - '10'
    - '--set-env-vars'
    - 'ENV=production'

# Store the image in Container Registry
images:
  - gcr.io/$PROJECT_ID/sankhya-finance-api:$COMMIT_SHA

# Timeout for the entire build
timeout: 1200s

options:
  logging: CLOUD_LOGGING_ONLY 